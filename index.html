<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>BookFlix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">BOOKFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Romance</a>
                <a href="#">Ficção</a>
                <a href="#">Juvenil</a>    
            </nav>
        </div>
    </header>

    <main>
        <div class="livro-principal">
            <div class="container">
                <h3 class="titulo">A RODA DO TEMPO</h3>
                <p class="descricao">Um dia houve uma guerra tão definitiva que rompeu o mundo, e no girar da Roda do Tempo o que ficou na memória dos homens virou esteio das lendas.</p>
                <div class="botoes">           
                    <button role="button" class="botao">
                        <i class="fas fa-play-circle"></i>
                         Trailer
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-shopping-cart"></i>
                        Comprar
                    </button>
                </div>
            </div>
        </div>    
    </main>
    <div class="carrosel-livros">
            <div class="owl-carousel owl-theme">
                    <div class="item">
                        <img class="box-livro" src="img/a-saga-Winx.jpg" alt="" srcset="">
                    </div>
                    <div class="item">
                        <img class="box-livro" src="img/Box-Percy-G.jpg" alt="" srcset="">
                    </div>
                    <div class="item">
                        <img class="box-livro" src="img/CREPuSCULO-E-A-AURORA.png" alt="" srcset="">
                    </div>
                    <div class="item">
                        <img class="box-livro" src="img/DestruaEsteLivroIlustrado-G.jpg" alt="" srcset="">
                    </div>
                    <div class="item">
                        <img class="box-livro" src="img/Fascinio-da-nobreza.jpg" alt="" srcset="">
                    </div>
                    <div class="item">
                        <img class="box-livro" src="img/Lendarios-G.jpg" alt="" srcset="">
                    </div>
                    <div class="item">
                        <img class="box-livro" src="img/ultimos-Jovens-da-Terra.jpg" alt="" srcset="">
                    </div>
                    <div class="item">
                        <img class="box-livro" src="img/UMA-NOITE-INESQUECiVEL.jpg" alt="" srcset="">
                    </div>
            </div>
    </div>

    <script src="https://kit.fontawesome.com/4384206b85.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
